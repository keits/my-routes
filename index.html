<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🏙️ 我的導航城市</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f4f8;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    h2 {
      color: #34495e;
      margin-top: 40px;
      margin-bottom: 15px;
      border-left: 6px solid #3498db;
      padding-left: 10px;
      font-size: 20px;
    }
    .city {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .building {
      background: #3498db;
      color: white;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .building:hover {
      background: #2980b9;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>🏙️ 我的導航城市</h1>

  <h2>💼 工作</h2>
  <div class="city" id="work">
<a class="building" href="https://maps.app.goo.gl/nmxdUYvYJYP3Hnso6" target="_blank">🏢 公司 → 家</a>
</div>

  <h2>🌆 台北</h2><div class="city" id="taipei">
</div>
  <h2>🏞️ 台中</h2><div class="city" id="taichung">
</div>
  <h2>🌇 高雄</h2><div class="city" id="kaohsiung">
</div>
  <h2>🎉 休閒</h2><div class="city" id="leisure">
</div>
  <h2>✈️ 旅行</h2><div class="city" id="travel">
</div>
  <h2>🍜 美食</h2><div class="city" id="food">
<a class="building" href="https://maps.app.goo.gl/xyz456" target="_blank">🍜 午餐地點</a>
</div>
  <h2>⚽ 運動</h2><div class="city" id="sports">
</div>
  <h2>🛍️ 購物</h2><div class="city" id="shopping">
</div>
  <h2>🏥 醫療</h2><div class="city" id="medical">
</div>
  <h2>🏫 教育</h2><div class="city" id="education">
</div>
  <h2>🏖️ 休養</h2><div class="city" id="relax">
</div>
  <h2>🧑‍🤝‍🧑 聚會</h2><div class="city" id="social">
</div>
  <h2>🧭 常用</h2><div class="city" id="frequent">
</div>
  <h2>🧹 代辦</h2><div class="city" id="todo">
</div>
  <h2>🧳 出差</h2><div class="city" id="business">
</div>
</body>
</html>
