<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🏙️ 我的導航城市</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f4f8;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    h2 {
      color: #34495e;
      margin-top: 40px;
      margin-bottom: 15px;
      border-left: 6px solid #3498db;
      padding-left: 10px;
    }
    .city {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .building {
      background: #3498db;
      color: white;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .building:hover {
      background: #2980b9;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>🏙️ 我的導航城市</h1>

  <!-- 台北路線 -->
  <h2>🌆 台北</h2>
  <div class="city" id="taipei">
    <a class="building" 
       href="https://www.google.com/maps/dir/?api=1&origin=台北車站&destination=台北101&travelmode=transit" 
       target="_blank">🚇 台北車站 → 台北101</a>

    <a class="building" 
       href="https://www.google.com/maps/dir/?api=1&origin=士林夜市&destination=饒河夜市&travelmode=driving" 
       target="_blank">🚗 士林夜市 → 饒河夜市</a>
  </div>

  <!-- 台中路線 -->
  <h2>🏞️ 台中</h2>
  <div class="city" id="taichung">
    <a class="building" 
       href="https://www.google.com/maps/dir/?api=1&origin=台中車站&destination=逢甲夜市&travelmode=transit" 
       target="_blank">🚌 台中車站 → 逢甲夜市</a>

    <a class="building" 
       href="https://www.google.com/maps/dir/?api=1&origin=台中公園&destination=高美濕地&travelmode=driving" 
       target="_blank">🚗 台中公園 → 高美濕地</a>
  </div>

</body>
</html>
