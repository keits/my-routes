<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>🏙️ 我的導航城市</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f0f4f8;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }
    h2 {
      color: #34495e;
      margin-top: 40px;
      margin-bottom: 15px;
      border-left: 6px solid #3498db;
      padding-left: 10px;
      font-size: 20px;
    }
    .city {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .building {
      background: #3498db;
      color: white;
      padding: 18px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .building:hover {
      background: #2980b9;
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <h1>🏙️ 我的導航城市</h1>

  <!-- 台北分區 -->
  <h2>🌆 台北</h2>
  <div class="city" id="taipei">
    <!-- 台北路線會放這裡 -->
  </div>

  <!-- 台中分區 -->
  <h2>🏞️ 台中</h2>
  <div class="city" id="taichung">
    <!-- 台中路線會放這裡 -->
  </div>

  <!-- 高雄分區 -->
  <h2>🌇 高雄</h2>
  <div class="city" id="kaohsiung">
    <!-- 高雄路線會放這裡 -->
  </div>
</body>
</html>
